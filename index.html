<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="h-100 w-100 mt-5 ms-2">
    <button onclick="showForm()">Add Course</button>
    <button onclick="showCourses()">Show Courses</button>
    <button onclick="showHoursStatistics()">Show hours statistics</button>
    <button onclick="showCostStatistics()">Show cost statistics</button>

    <ul id="courses">

    </ul>
    <div id="alert">

    </div>
    <form id="courses-form" class="col-12 mt-3 ms-5 w-75" hidden>
        <div class="mb-3 d-sm-flex justify-content-between p-1">
       <select name="name" id="course-name-options" class="w-50 mt-3 me-2">

       </select>
        <select name="lecturer" id="lecturer-options" class="w-50 mt-3">

        </select><br>
        </div>
        <div class="mb-3 p-1 d-sm-flex justify-content-start">
            <div class="w-50 mt-3 me-2">
                <label for="hours">Hours:</label><br>
                <input id="hours" type="number" name="hours" placeholder="hours" class="w-100 m-0" required><br>
            </div>
            <div class="w-50 mt-3 me-2">
                <label for="cost">Cost:</label><br>
                <input id="cost"type="number" name="cost" placeholder="cost" class="w-100 mb-1 ms-0 mt-0 me-0" required><br>
            </div>
        </div>
        <div class="w-50 mt-3 me-2 ms-sm-5 d-block">
            <label for="date" class="ms-sm-5">Opening date:</label><br>
            <input id="date" type="date" name="openingDate" placeholder="opening date" class="w-100 m-0 ms-sm-5" required>
        </div>
        <button type="submit" class="w-25 mt-2 mt-sm-4 ms-3 ms-sm-5 me-sm-5 bg-light btn-outline-primary">Submit</button>
        <button type="reset" class="w-25 mt-2 mt-sm-4 ms-4 ms-sm-5 bg-light">Reset</button>
    </form>
    <table class="table table-responsive" id="courses-table">
        
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
